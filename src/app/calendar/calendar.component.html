<div *ngIf="_calendar">
  <h2></h2>
  <table>
    <thead>
      <th>S</th>
      <th>M</th>
      <th>T</th>
      <th>W</th>
      <th>T</th>
      <th>F</th>
      <th>S</th>
    </thead>
    <tr *ngFor="let row of _calendar">
        <td *ngFor="let day of row" class="{{ getClass(day) }}">{{ day.date.getDate() }}</td>
    </tr>
  </table>
</div>
